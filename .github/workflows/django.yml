name: Django-Test

on: [pull_request, push]

jobs:
  test_project:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Enter config
      run: cd config
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Install dependencies
      run: poetry install --no-interaction
    - name: Run Tests
      run: |
        cd config
        pytest .
